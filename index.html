<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: lavander;
    color: teal;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 100px;
    margin: 0;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.5rem;
  }
</style>
<title>Dark Mode Date and Time</title>
</head>
<body>
  <h1>Current Date and Time</h1>
  <p id="datetime"></p>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      };

      const formattedDateTime = now.toLocaleDateString('en-US', options);
      document.getElementById('datetime').textContent = formattedDateTime;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
